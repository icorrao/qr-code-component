<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="qr-container">
        <img src="images/image-qr-code.png" alt="" />
        <span class="span-1">Improve your front-end skills by building projects</span>
        <span class="span-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
      </div>
      <div class="attribution">
        <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/icorrao">Ignacio Corrao</a>.</span>
      </div>
    </div>
  </div>
</body>
</html>
